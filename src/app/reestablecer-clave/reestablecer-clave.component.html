<h2>Reestablecer Clave</h2>
<form (ngSubmit)="submit()">
    <div class="form-group">
      <label for="emailInput2">Ingrese su email asociado a su cuenta</label>
      <input type="email" [(ngModel)]="email" name="email" class="form-control" id="emailInput2" placeholder="Email">
    </div>
    <div class="text-right">
        <button type="submit" class="btn btn-success">Continuar</button>
    </div>
</form>
